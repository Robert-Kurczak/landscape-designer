<!DOCTYPE html>
    <html lang="pl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/UI.css">
        <link rel="stylesheet" href="CSS/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

        <title>Generator</title>
    </head>

    <body>
        <form id="settings" autocomplete="off">
            <p class="section_label">Perlin noise values</p>
            <div class="UI_hr_stripe"></div>

            <p>Octaves:</p>
            <input
                id="octave_slider"
                oninput="updateTerrain('mainLayer', 'octavesAmount', +this.value);"
                type="range" min="0"
            >
            <br>

            <p>Scale:</p>
            <input
                id="scale_slider"
                oninput="updateTerrain('mainLayer', 'scaleDivider', +this.value);"
                type="range" min="0.0001" max="10" step="0.1"
            >
            <br>

            <label>
                Seed: <input onchange="updateTerrain('mainLayer', 'seed', this.value, true);" id="seed_input" type="text">
            </label>
            
            <label>
                Dimension: <input onchange="updateTerrain('mainLayer', 'dimension', +this.value, true);" id="dimension_input" type="number" min="1" max="2">
            </label>

            <p class="section_label">Display values</p>
            <div class="UI_hr_stripe"></div>

            <p>Height factor:</p>
            <input
                id="height_factor_slider"
                oninput="updateTerrain('mainLayer', 'heightFactor', +this.value);"
                type="range" min="0" max="2000" step="0.1"
            >
            <br>

            <p class="UI_slider_label">Height offset:</p>
            <input
                id="height_offset_slider"
                oninput="updateTerrain('mainLayer', 'heightOffset', +this.value);"
                type="range" min="-600" max="600" step="0.1"
            >
            <br>
        </form>

        <canvas id="main_window"></canvas>
    </body>

    <script src="JS/seedrandom.js"></script>
    <script src="JS/shader.js"></script>
    <script src="JS/valuemap.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/UI.js"></script>
</html>
